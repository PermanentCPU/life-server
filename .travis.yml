sudo: false
language: node_js
node_js:
  - "10"
env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  hosts:
    - nic.localhost
    - tim.localhost
    - nicola.localhost

before_install:
  - npm install -g npm@latest

script:
  - npm run standard
  - npm run sonar
  - npm run nyc

cache:
  apt: true
  directories:
    - node_modules
